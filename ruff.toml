# Устанавливаем длину строки
line-length = 120

# Указываем поддерживаемую версию Python
target-version = "py310"


[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
#    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["F401"]

